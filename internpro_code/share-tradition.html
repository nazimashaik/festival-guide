<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Tradition</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <div class="container">
    <h2>Share Your Festival Tradition</h2>

    <!-- User Type Selection -->
    <div id="user-type-selection">
      <button id="user-side-button">User Side</button>
      <button id="designer-side-button">Designer Side</button>
    </div>

    <!-- Tradition Form -->
    <div id="tradition-form">
      <textarea id="tradition-text" placeholder="Write about your tradition..."></textarea>
      <button id="submit-tradition-button">Submit Tradition</button>
      <div id="confirmation-message"></div>
    </div>
  </div>

  <script src="share-tradition.js"></script>
  
</body>
</html>
